<script type="text/javascript">
    var segmentCount = 0;
    var location = window.location;
    location.replace(
      location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
      location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '' +
      location.pathname.slice(1)
    );
</script>
